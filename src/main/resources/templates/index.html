<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовая платформа</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-card {
            transition: transform 0.3s ease-in-out;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Тестовая платформа</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Админка</a>
                </li>

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Выберите категорию тестов</h1>

    <div class="row">
        <!-- Категория Девопс -->
        <div class="col-md-4">
            <div class="card category-card shadow-lg">
                <div class="card-body text-center">
                    <h5 class="card-title">DevOps</h5>
                    <p class="card-text">Тесты по DevOps-практикам.</p>
                    <a th:href="@{/test/devops}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>

        <!-- Категория QA -->
        <div class="col-md-4">
            <div class="card category-card shadow-lg">
                <div class="card-body text-center">
                    <h5 class="card-title">QA</h5>
                    <p class="card-text">Тестирование программного обеспечения.</p>
                    <a th:href="@{/test/qa}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>

        <!-- Категория Java -->
        <div class="col-md-4">
            <div class="card category-card shadow-lg">
                <div class="card-body text-center">
                    <h5 class="card-title">Java</h5>
                    <p class="card-text">Тесты по языку Java.</p>
                    <a th:href="@{/test/java}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
