<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результат теста</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Ваш результат</h1>
    <h2 class="text-center mb-4" th:text="'Вы ответили правильно на ' + ${score} + ' вопросов!'"></h2>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:each="result : ${results}" class="card mb-3 shadow-lg">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.question}"></h5>

                    <!-- Выбранный ответ -->
                    <p class="text-primary">
                        <strong>Ваш ответ: </strong>
                        <span th:text="${result.selectedAnswer}"></span>
                    </p>

                    <!-- Если ответ неверный, показываем правильные -->
                    <div th:if="${!result.isCorrect}">
                        <p class="text-danger"><strong>Неправильно!</strong></p>
                        <p class="text-success">
                            <strong>Правильный ответ:</strong>
                            <span th:text="${result.correctAnswer}"></span>
                        </p>
                    </div>

                    <!-- Если ответ правильный -->
                    <div th:if="${result.isCorrect}">
                        <p class="text-success"><strong>Правильно!</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-primary mt-3">На главную</a>
    </div>
</div>

</body>
</html>
