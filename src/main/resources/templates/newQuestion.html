<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание нового вопроса</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Создание нового вопроса</h1>

  <!-- Флеш-сообщение об успехе -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <p th:text="${success}"></p>
  </div>

  <!-- Форма создания вопроса -->
  <form th:action="@{'/admin/question/new/' + ${type}}" th:object="${question}" method="post" class="shadow p-4 rounded">
    <div class="mb-3">
      <label for="text" class="form-label">Текст вопроса</label>
      <input type="text" th:field="*{text}" class="form-control" id="text" placeholder="Введите текст вопроса" required>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Тип</label>
      <input type="text" class="form-control" id="type" th:value="${type}" readonly>
    </div>

    <!-- Ввод ответов -->
    <div class="mb-3">
      <label class="form-label">Варианты ответа</label>

      <!-- Ответ 1 -->
      <div class="input-group mb-2">
        <input type="text" name="answers[0].text" class="form-control" placeholder="Введите первый ответ" required>
        <div class="input-group-text">
          <input type="radio" name="correct" value="0" required>
        </div>
      </div>

      <!-- Ответ 2 -->
      <div class="input-group mb-2">
        <input type="text" name="answers[1].text" class="form-control" placeholder="Введите второй ответ" required>
        <div class="input-group-text">
          <input type="radio" name="correct" value="1">
        </div>
      </div>

      <!-- Ответ 3 -->
      <div class="input-group mb-2">
        <input type="text" name="answers[2].text" class="form-control" placeholder="Введите третий ответ" required>
        <div class="input-group-text">
          <input type="radio" name="correct" value="2">
        </div>
      </div>

      <!-- Ответ 4 -->
      <div class="input-group mb-2">
        <input type="text" name="answers[3].text" class="form-control" placeholder="Введите четвертый ответ" required>
        <div class="input-group-text">
          <input type="radio" name="correct" value="3">
        </div>
      </div>

      <small class="text-muted">Выберите один правильный ответ, отметив его галочкой.</small>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{/admin/createQuestion/{type}(type=${type})}" class="btn btn-secondary">Назад</a>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
